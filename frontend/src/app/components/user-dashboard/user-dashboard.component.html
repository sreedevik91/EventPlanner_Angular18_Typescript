<div class="container">
    <div class="row">

        <div class="col-md-12 col-12 background position-relative">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
                <div class="carousel-inner">
                    @for (item of eventImages; track $index) {
                    <div [class]="$index===0 ? 'carousel-item active' : 'carousel-item' ">
                        <img [src]="item" class="d-block w-100" height="400px" alt="...">
                    </div>
                    }
                </div>
            </div>

            <div class="content rounded-bottom pos position-absolute ">
                <h1>Dream Events</h1>
                <p><strong>YOUR PERSONAL DREAM MAKER</strong></p>
                <p>We believe that it is all about the BIG DREAMS and the small details!</p>

            </div>
        </div>

        <div class="col-md-12 col-12 mt-5 mb-5">
            <div class="m-2">
                <h2>Our Events and Services</h2>
            </div>
            <hr>

            <div class="row g-3">
                @for(service of services;track $index){

                <div class="col-md-3 col-lg-3 col-6">

                    <div class="card h-100 bg-white rounded-bottom shadow">
                        <img [src]="service.image" class="card-img-top" height="250" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{service.title}}</h5>
                            <p class="card-text">{{service.description}}</p>
                            <a [routerLink]="service.path" class="btn btn-dark">Know more</a>
                        </div>
                    </div>

                </div>
                }
            </div>
        </div>


    </div>
</div>
