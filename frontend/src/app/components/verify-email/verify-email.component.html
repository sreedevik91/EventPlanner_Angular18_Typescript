<section class="py-3 py-md-5">
    <div class="container">
        <div>
            <app-alert></app-alert>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">


                        <div>

                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter registered email id to verify</h2>

                            <form [formGroup]="verifyEmailForm">

                                <app-form [label]=" 'Email:' " [tooltip]=" 'Enter email' "
                                    [Validation]="verifyEmailForm.controls['email'].touched && verifyEmailForm.controls['email'].errors ? verifyEmailForm.controls['email'].errors : {}">
                                    <input type="email" class="form-control" id="recipient-name" formControlName="email">
                                </app-form>

                                <div class="d-grid gap-2 d-md-block text-center">
                                    <button class="btn btn-primary btn-lg m-3" [disabled]="verifyEmailForm.invalid"
                                        (click)="verifyEmail()">Verify</button>
                                    <button class="btn btn-danger btn-lg m-3">Cancel</button>
                                </div>


                            </form>


                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
