<section class="py-3 py-md-5">
    <div class="container">
        <div>
            <app-alert></app-alert>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">


                        <div>

                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Reset Password</h2>

                            <form [formGroup]="resetForm">

                                <app-form [label]=" 'Password:' " [tooltip]=" 'Enter Password' "
                                    [Validation]="resetForm.controls['password'].touched && resetForm.controls['password'].errors ? resetForm.controls['password'].errors : {}">
                                    <input type="password" class="form-control" id="recipient-name" formControlName="password">
                                </app-form>

                                <app-form [label]=" 'Confirm Password:' "
                                    [tooltip]=" 'Enter password once more to confirm' "
                                    [Validation]="resetForm.controls['confirmPassword'].touched && resetForm.controls['confirmPassword'].errors ? resetForm.controls['confirmPassword'].errors : {}">
                                    <input type="password" class="form-control" id="message-text" formControlName="confirmPassword">
                                </app-form>

                                <div class="d-grid gap-2 d-md-block text-center">
                                    <button class="btn btn-primary btn-lg m-3" [disabled]="resetForm.invalid"
                                        (click)="resetPassword()">Reset</button>
                                    <button class="btn btn-danger btn-lg m-3">Cancel</button>
                                </div>


                            </form>


                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
